<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connected Inputs</title>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <fieldset>
        <legend>Autos</legend>
        <label for="audi1">
            Audi
            <input id="audi1" class="audi" type="checkbox" name="audi_check">
        </label>
        <label>
            Anzahl
            <input class="audi" type="number" disabled min="0" name="audi_number" value="0">
        </label>
        <label>
            Volkswagen
            <input class="vw" type="checkbox" name="vw_check">
        </label>
        <label>
            Anzahl
            <input class="vw" type="number" min="0" name="vw_number">
        </label>
    </fieldset>
</body>
</html>
